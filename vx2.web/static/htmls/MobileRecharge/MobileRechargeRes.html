<div class="charge">
	<h2>话费充值</h2>
	<table class="tabList result">
		<tbody>
		<tr>
			<td colspan="4" align="center"><img src="images/ok.jpg"></td>
		</tr>
		<tr>
			<td class="tit">联系人</td>
			<td>{{result.contactName}}</td>
			<td class="tit">缴费号码</td>
			<td><em>{{result.ProductID}}</em> <span class="gray">({{contact.region}}）</span></td>
		</tr>
		<tr>
			<td class="tit">付款账户</td>
			<td>{{result.PayAccount|accountNoFilter}}</td>
			<td class="tit">付款用户</td>
			<td>{{result.PayName}}</td>
		</tr>
		<tr>
			<td class="tit">充值面值</td>
			<td><em class="red">{{result.FaceAmt|number:2}}</em>元</td>
			<td class="tit">需付金额</td>
			<td class="ft20"><em class="red">{{result.SellPrice}}</em>元</td>
		</tr>
		<tr>
			<td class="tit">缴费流水号</td>
			<td colspan="3">{{result.FlowNo}}</td>
		</tr>
		</tbody>
	</table>
	<p class="btns"><a><img src="images/btnPrint.png"></a><a v-click="goto('#0')"><img
			src="images/btnReturn.png"></a></p>
</div>
